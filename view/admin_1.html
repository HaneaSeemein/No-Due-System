<!DOCTYPE html>
<html lang="en">
<head>
  <title>NO DUES</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./script_1.js"></script>
</head>
<body onload="return func_admin()">

<nav class="navbar navbar-inverse" style="border-radius: 0;">
  <div class="container-fluid">
    <ul class="nav navbar-nav" style="padding-left: 20px; padding-right: 20px;">
      <li><a href="./index.html"> <b>HOME</b> </a></li>
    </ul>
    <div class="navbar-header">
      <a id="admin_" class="navbar-brand" style="color:yellow;"> NO DUES | Administrator </a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="./admin_1.html"> Register New Student </a></li>
      <li><a href="./admin_2.html"> Delete Existing Student </a></li>
    </ul>
  </div>
</nav>
  
<div class="container" style="padding-top: 50px;">
    <h2>Register New Student</h2>
    <h1></h1>
    <form name="reg_std_form" class="form-horizontal" onsubmit="return register_student()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="srn">Student SRN:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="srn" placeholder="Enter Student SRN" name="srn">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="yog">Year of Graduation:</label>
            <div class="col-sm-10">          
                <input type="text" class="form-control" id="yog" placeholder="ex. 2024" name="yog">
            </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
