<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NO DUES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="public/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>

<body onload="return cert_onload()">
    <div class="container d-flex justify-content-center mt-50 mb-50" style="margin-top: 30px;" id="certificate">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="invoice">
                    <div class="card-header bg-transparent header-elements-inline" style="text-align:center;">
                        <h1 class="card-title text-primary"><b style="color:black;"> NO DUES CERTIFICATE </b></h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-4 pull-left">
                                    <ul class="list list-unstyled mb-0 text-left">
                                        <li> XYZ University </li>
                                        <li> Bengaluru </li>
                                        <li> support@xyzu.xyz.edu </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-4 ">
                                    <div class="text-sm-right">
                                        <ul class="list list-unstyled mb-0">
                                            <li> Date: <span class="font-weight-semibold" id="curDate">  </span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p style="padding:20px; font-size:x-large;">
                            This is to certify that student with SRN <span id="stSRN"></span> has no dues towards XYZ University as of <span id="curDate1"></span>.
                        </p>
                    </div>
                </div>
                <div class="card-footer">
                    <h6> Digital Signature: </h6>
                    <span class="text-muted" id="digSig">  </span>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container d-flex justify-content-center mt-50 mb-50">
        <div class="col-md-12 text-right mb-3">
            <button class="btn btn-primary" style="margin-top:20px;" onclick="download_as_pdf()"> Download as PDF </button>
        </div>
    </div>
</body>

</html>
